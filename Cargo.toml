#  ~ AGPL-3.0: mupdf (I think this is fine as long as I did not modify the code itself. But I'm also no lawyer and if 'modifiing' also includes using the code for my own crate the this is probably bad and my crate needs to use this license as well.)
#  ~ MPL-2.0: dwrote (So theoretically this is pretty restrictive in terms of redistribution, but also I cannot find the reason this crate is even in this list. I don't seem to be using it at all....maybe its just a problem with cargo license?)


[features]
default = ["any_format", "text_file"]
text_file = []
pdf = ["dep:mupdf"]
xml = ["dep:xml-rs"]
xlink = ["dep:xml-rs"]
svg = ["xml"]
ooxml = ["dep:xml-rs", "dep:zip"]
odf = ["dep:xml-rs", "dep:zip"]
rtf = ["dep:rtf-parser"]
image = ["dep:kamadak-exif"]
any_format = ["dep:infer"]

